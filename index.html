<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" text="text/css">
    <title>Cupcake Shop</title>
  </head>
  <body>
    <h1>CUPCAKES!</h1>
    <h2>Best Cupcakes around!</h2>

    <p>We are using the freshest ingredients, and make our cupcakes fresh everyday! Here are a few of our favorite choices!</p>

  <section class="cupcakelist">
    <div class="grid-container">
      <div class="grid-items">
        <img src="img/peanut.jpg" alt="A photo of a peanut cupcake">
        <p>Peanut Butter!</p>
      </div>
      <div class="grid-items">
        <img src="img/chocolate.jpg" alt="A photo of a chocolate cupcake">
        <p>Chocolate!</p>
      </div>
      <div class="grid-items">
        <img src="img/pink.jpg" alt="A photo of a sprinkle cupcake">
        <p>Birthday Cake!</p>
      </div>
      <div class="grid-items">
        <img src="img/strawberry.jpg" alt="A photo of a strawberry cupcake">
        <p>Strawberry!</p>
      </div>
      <div class="grid-items">
        <img src="img/unicorn.jpg" alt="A photo of a unicorn cupcake">
        <p>Sprinkles!</p>
      </div>
      <div class="grid-items">
        <img src="img/vanilla.jpg" alt="A photo of a vanilla cupcake">
        <p>Vanilla!</p>
      </div>
    </div>
  </section>

  </body>
</html>
